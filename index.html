<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Seguro - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #main-dashboard { display: none; width: 100%; height: 100%; padding: 20px; background: #f8f9fa; overflow-y: auto; align-self: flex-start; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-card text-center">
        <h3 class="mb-4">Métricas Tickets</h3>
        <input type="text" id="userInput" class="form-control mb-3" placeholder="Usuario">
        <input type="password" id="passInput" class="form-control mb-3" placeholder="Contraseña">
        <button id="btnLogin" onclick="handleLogin()" class="btn btn-primary w-100">Entrar</button>
        <div id="loginError" class="text-danger mt-3 small"></div>
    </div>

    <div id="main-dashboard">
        <div class="d-flex justify-content-between mb-4">
            <h2>Dashboard Operativo</h2>
            <button onclick="location.reload()" class="btn btn-outline-secondary">Salir</button>
        </div>
        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p>Cargando métricas...</p>
        </div>
        <div id="charts-row" class="row d-none">
            <div class="col-md-6 mb-4"><div class="card p-3"><h5>Tickets por Depto</h5><canvas id="c1"></canvas></div></div>
            <div class="col-md-6 mb-4"><div class="card p-3"><h5>Coberturas por Turno</h5><canvas id="c5"></canvas></div></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz4DzVDp4vviRa_t1UccdIS5Yzf8NjVzw3zsYKnSnMSvdA3rKdUNoJ110wIemUf89h1/exec';

        async function handleLogin() {
    const user = document.getElementById('userInput').value;
    const pass = document.getElementById('passInput').value;
    const btn = document.getElementById('btnLogin');
    const errorDiv = document.getElementById('loginError');
    
    if (!user || !pass) {
        errorDiv.innerText = "Por favor, completa todos los campos";
        return;
    }

    btn.disabled = true;
    btn.innerText = "Validando...";
    errorDiv.innerText = "";

    // Construimos la URL con los parámetros
    const url = `${API_URL}?action=login&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`;

    try {
        // Usamos mode: 'cors' no es suficiente con Apps Script a veces, 
        // pero fetch debería manejar el redirect automáticamente.
        const response = await fetch(url);
        
        if (!response.ok) throw new Error('Error en la respuesta de red');
        
        const result = await response.json();

        if (result.success) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'block';
            loadData(); // Función que carga los gráficos
        } else {
            errorDiv.innerText = "Correo o contraseña incorrectos";
        }
    } catch (e) {
        console.error("Error detallado:", e);
        errorDiv.innerHTML = "Error de conexión con la API.<br><small>Verifica que la URL del script sea correcta y esté implementada como 'Cualquier persona'.</small>";
    } finally {
        btn.disabled = false;
        btn.innerText = "Entrar";
    }
}
        async function loadData() {
            // Lógica de fetch de datos y renderizado de Chart.js (igual a la anterior)
            const res = await fetch(API_URL);
            const data = await res.json();
            document.getElementById('loader').classList.add('d-none');
            document.getElementById('charts-row').classList.remove('d-none');
            // ... (Aquí incluyes las funciones de Chart.js de la respuesta anterior)
        }
    </script>
</body>
</html>
